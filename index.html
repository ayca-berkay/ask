<script>
  document.getElementById('yes-btn').addEventListener('click', function() {
    window.location.href = '/ask/nextpage.html'; // Yönlendirilecek sayfanın URL'si
});



// Ses elementi
const clickSound = new Audio("https://surpriz.randystudio.com.tr/voice/pat.mp3");

// HTML dosyası yüklendiğinde çalışacak olan kod
window.onload = function() {
    // Document (sayfa) üzerinde 'mousedown' olayını dinleyen event listener ekle
    document.addEventListener("mousedown", function(event) {
        // Eğer sol tıklama yapıldıysa (sol tıklama olayı 1 değerine karşılık gelir)
        if (event.button === 0) {
            // Ses dosyasını başa sarma ve çal
            clickSound.currentTime = 0;
            clickSound.play();
        }
    });


 
    const clickSound2 = new Audio("https://surpriz.randystudio.com.tr/voice/kvp.mp3");

    document.addEventListener("keydown", function(event) {
        // Eğer basılan tuş 'Tab' tuşu ise 
        if (event.keyCode === 9) {
            // Ses dosyasını başa sarma ve çal
            clickSound2.currentTime = 0;
            clickSound2.play();

             // Evet butonu 
             const yesButton = document.getElementById("yes-btn");
            yesButton.style.position = "relative"; //  
            yesButton.style.left = "60px"; //  
            yesButton.style.fontSize = "24px";
            yesButton.style.padding = "20px 40px";
        }
    });

};
 
</script>
